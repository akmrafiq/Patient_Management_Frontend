<div class="d-flex justify-content-center align-items-center">
  <div class="col-sm-8 col-md-6 col-lg-4">
      <div class="card">
          <div class="card-header">Add Patient</div>
          <div class="card-body">
              <form [formGroup]="form">

                  <div class="form-group">
                    <label class="mt-2 text-muted" for="name">Name</label>
                    <input formControlName="name" id="name" type="name" class="form-control" name="name">
                    <small *ngIf="formErrors.name" class="input-field-error text-danger">
                        {{ formErrors.name}}</small>
                </div>
                <div class="form-group">
                    <label class="text-muted" for="email">Email</label>
                    <input formControlName="email" id="email" type="email" class="form-control" name="email">
                    <small *ngIf="formErrors.email" class="input-field-error text-danger">{{formErrors.email }}</small>
                </div>
                <div class="form-group">
                  <label class="text-muted" for="phone">Phone</label>
                  <input formControlName="phone" id="phone" type="phone" class="form-control" name="phone">
              </div>
              <div class="form-group">
                <label class="text-muted" for="age">Age</label>
                <input formControlName="age" id="age" type="number" class="form-control" name="age">
            </div>
              <div class="text-center pt-3">
                  <button (click)="onCreate()" class="btn btn-primary">Add Patient</button>
              </div>
            </form>
          </div>
      </div>
  </div>
</div>
